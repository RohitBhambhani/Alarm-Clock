<!DOCTYPE html>
<html>
    <head>
        <title>Alarm Clock</title>
    </head>
    <body>
      <div id="content">
        <!-- Hour section -->
        <div class="column">
          <select id="hour">
            <option value="Hour" selected>Hour</option>
          </select>
        </div>
        <!-- Minute Section -->
        <div class="column">
          <select id="minute">
            <option value="Minute" selected>Minute</option>
          </select>
        </div>
        <!-- AM/PM section -->
        <div class="column">
          <select id="ampm">
            <option value="AM/PM" selected>AM/PM</option>
          </select>
        </div>
      </div>
      <!-- Set alarm Button -->
      <button id="setBtn">Set Alarm</button>

    </body>
</html>
