<!DOCTYPE html>
<html>
    <head>
        <title>Alarm Clock</title>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body class="flex">
      <!-- Main container -->
    <div class="wrapper flex">
      <img src="./alarm-clock.png" class="clock" alt="" />
      <!-- Temporary time -->
      <h1 id="currentTime">00:00:00</h1>
      <div id="content">
        <!-- Hour section -->
        <div class="column">
          <select id="hour">
            <option value="Hour" selected>Hour</option>
          </select>
        </div>
        <!-- Minute Section -->
        <div class="column">
          <select id="minute">
            <option value="Minute" selected>Minute</option>
          </select>
        </div>
        <!-- AM/PM section -->
        <div class="column">
          <select id="ampm">
            <option value="AM/PM" selected>AM/PM</option>
          </select>
        </div>
      </div>
      <!-- Set alarm Button -->
      <button id="setBtn">Set Alarm</button>
    </div>
    </body>
</html>
